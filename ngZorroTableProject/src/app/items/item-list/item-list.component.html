<button nz-button nzType="primary" (click)="openModal()">Add</button>
<nz-table #basicTable [nzData]="items" [nzPageSize]="8">
  <thead>
    <tr>
      <th nzWidth="25%">Name</th>
      <th nzWidth="25%">Email</th>
      <th nzWidth="15%">Age</th>
      <th nzWidth="25%">Address</th>
      <th nzWidth="10%">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of basicTable.data">
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.address }}</td>
      <td>
        <button nz-button nzType="link" (click)="editItem(item)">
          <i nz-icon nzType="edit"></i>
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-modal [(nzVisible)]="isModalVisible" nzTitle="Item Form" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <app-item-form [item]="selectedItem" (formSubmit)="handleFormSubmit($event)"></app-item-form>
</nz-modal>
